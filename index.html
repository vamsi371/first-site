<!DOCTYPE <html>  <!--document type html/html5//--> 
</html>
<html lang="en">
  <!--all this head thing! works behind the scenes//-->
  <head>
    <!--the below 3 meta lines can be ignored as they are set automatically
    by the framework like bootstrap//-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>synus</title> <!--this is the title of the page, simply name of the tab in a browser, I've changed it to sinus//-->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"><!--html is like the structure of the doc while CSS is the style
    This above line is simply telling browser how to get to stylesheet//-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <!--body is what you see on the page,
  it consists of javascript and the text respresented in html tags,
  h1 to h6 are like main heading to sub sub headings in a news paper
  and there are paragraph tags too//-->
  <body>
    <h1>Hello, world!</h1> <!--opening a tag <h1> and closing </h1>//-->
    <h2>sub header</h2>
    <h3>sub sub</h3> <!--most people stop at using h3 because others below are too small//-->
    <h4>sub sub sub</h4>
    <h5>sub sub sub sub</h5>
    <h6>sub sub sub sub sub</h6>
    <p>Once upon a time there is only HTML and I'm learning it now</p> <!--and finally a paragraph tag//--> 
    
    <!--the below thing is javascript and just ignore it for now//-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
